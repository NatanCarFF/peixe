        let currentWord = {};

        function startGame() {
            document.getElementById("start-screen").style.display = "none";

            document.getElementById("score-board").style.display = "block";

            document.getElementById("score-board").innerText = `Pontua√ß√£o: ${score}`;
            gameStarted = true;
            startNewRound();
        }

        function startNewRound() {
            clearInterval(obstacleInterval);
            clearInterval(timerInterval);
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("word-box").innerText = "Traduza: " + currentWord.english;
            document.getElementById("answer").value = "";
            moveObstacle();
            startTimer();
            speakWord(currentWord.english);
        }

        function moveObstacle() {
            let shark = document.getElementById("shark");
            let position = window.innerWidth;
            shark.style.left = position + "px";
            obstacleSpeed = (gameDuration / 30) * 2;
            obstacleInterval = setInterval(() => {
                position -= obstacleSpeed;
                shark.style.left = position + "px";
                if (position <= 100) {
                    clearInterval(obstacleInterval);
                    gameOver();
                }
            }, 30);
        }

        function startTimer() {
            timer = gameDuration;
            document.getElementById("timer").innerText = `Tempo: ${timer}`;
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    document.getElementById("timer").innerText = `Tempo: ${timer}`;
                } else {
                    clearInterval(timerInterval);
                    gameOver();
                }
            }, 1000);
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim();
            const normalizedAnswer = userAnswer.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const normalizedCorrectAnswer = currentWord.portuguese.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            if (normalizedAnswer.toLowerCase() === normalizedCorrectAnswer.toLowerCase()) {
                score++;
                document.getElementById("score-board").innerText = `Pontua√ß√£o: ${score}`;
                showNotification("‚úÖ Correto! O Peixe conseguiu escapar!", "#4CAF50");

            } else {

        }

            document.getElementById("score-board").style.display = "none";
            document.getElementById("timer").style.display = "none";
            document.getElementById("input-box").style.display = "none";
            gameStarted = false;
        }

        function restartGame() {
            document.getElementById("end-screen").style.display = "none";
            startGame();
        }

        function showNotification(message, color) {
            let notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.background = color;
            notification.style.display = "block";
            setTimeout(() => {

            }, 2000);

        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            const voices = speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice => voice.name.toLowerCase().includes("female"));
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }
            speechSynthesis.speak(utterance);
        }
